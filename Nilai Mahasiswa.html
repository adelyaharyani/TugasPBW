<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Nilai Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
            background-color: #8f1818;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #bf870f;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #bf870f;
        }
        .result {
            font-weight: bold;
            margin-top: 10px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cek Nilai Mahasiswa</h2>
        <label for="nim">NIM:</label>
        <input type="text" id="nim" placeholder="Masukkan NIM">
        
        <label for="nilai">Nilai:</label>
        <input type="number" id="nilai" placeholder="Masukkan nilai (0-100)">
        
        <button onclick="cekNilai()">Cek Nilai</button>
        
        <p id="output" class="result"></p>
    </div>
    
    <script>
        function cekNilai() {
            let nim = document.getElementById("nim").value;
            let nilai = parseFloat(document.getElementById("nilai").value);
            let output = document.getElementById("output");
            
            if (isNaN(nilai) || nilai < 0 || nilai > 100) {
                output.innerHTML = "Nilai tidak valid!";
                output.className = "result error";
                return;
            }
            
            let hurufMutu = "";
            if (nilai >= 80) {
                hurufMutu = "A";
            } else if (nilai >= 70) {
                hurufMutu = "B";
            } else if (nilai >= 60) {
                hurufMutu = "C";
            } else if (nilai >= 50) {
                hurufMutu = "D";
            } else {
                hurufMutu = "E";
            }
            
            output.innerHTML = `NIM: ${nim} <br> Huruf Mutu: ${hurufMutu}`;
            output.className = "result";
        }
    </script>
</body>
</html>
